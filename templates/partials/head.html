<meta charset="UTF-8" />
<title>EVE Looter</title>
<style>
  /* Base Dark Theme */
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: #111;
    color: #e0e0e0;
    padding: 20px;
    margin: 0;
  }
  .container {
    max-width: 1100px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
  }
  .full-width {
    grid-column: span 2;
  }
  .card {
    background: #1b1b1b;
    padding: 20px;
    border-radius: 4px;
    border: 1px solid #2a2a2a;
  }

  h1,
  h3,
  h4 {
    margin-top: 0;
    color: #fff;
    font-weight: 600;
  }
  small {
    color: #666;
  }

  input[type="text"],
  input[type="date"],
  textarea {
    width: 100%;
    box-sizing: border-box;
    background: #252525;
    border: 1px solid #333;
    color: white;
    padding: 8px;
    margin-bottom: 10px;
    font-family: monospace;
  }
  input:focus,
  textarea:focus {
    border-color: #007acc;
    outline: none;
  }

  button {
    background: #007acc;
    color: white;
    padding: 12px 24px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    border-radius: 2px;
    width: 100%;
    font-weight: bold;
    transition: background 0.2s;
  }
  button:hover {
    background: #005f9e;
  }

  .payout-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 0.9em;
  }
  .payout-table td {
    padding: 6px;
    border-bottom: 1px solid #333;
  }
  .payout-table tr:last-child td {
    border-bottom: none;
  }

  .zkill-table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0 4px;
  }

  .zkill-row {
    background: #222;
    transition: background 0.1s;
  }
  .zkill-row:hover {
    background: #2a2a2a;
  }

  /* EXCLUDED ROW STYLE */
  .zkill-row.excluded {
    opacity: 0.4;
    background: #181818;
  }
  .zkill-row.excluded td:first-child {
    border-left-color: #444;
  }

  .zkill-row td {
    padding: 8px 12px;
    vertical-align: middle;
  }

  .zkill-row td:first-child {
    border-left: 4px solid #5cb85c;
    border-top-left-radius: 3px;
    border-bottom-left-radius: 3px;
  }
  .zkill-row td:last-child {
    border-top-right-radius: 3px;
    border-bottom-right-radius: 3px;
  }

  .check-cell {
    width: 30px;
    text-align: center;
  }
  input[type="checkbox"] {
    transform: scale(1.2);
    cursor: pointer;
    accent-color: #5cb85c;
  }

  .time-cell {
    font-family: monospace;
    font-size: 0.85em;
    white-space: nowrap;
    width: 140px;
  }
  .time-cell a {
    color: #aaa;
    text-decoration: none;
  }
  .time-cell a:hover {
    color: #fff;
    text-decoration: underline;
  }

  .victim-cell {
    line-height: 1.3;
  }
  .victim-name {
    display: block;
    color: #fff;
    font-weight: bold;
    font-size: 1em;
  }
  .victim-corp {
    display: block;
    color: #777;
    font-size: 0.85em;
  }

  .attacker-cell {
    text-align: center;
    color: #aaa;
    font-size: 0.9em;
    width: 80px;
  }

  .value-cell {
    text-align: right;
    white-space: nowrap;
  }
  .money {
    color: #5cb85c;
    font-family: monospace;
    font-weight: bold;
    font-size: 1.1em;
  }
  .money-muted {
    color: #444;
    font-size: 0.8em;
  }

  .error {
    color: #ff5252;
    background: #3b1e1e;
    padding: 10px;
    border-radius: 4px;
    margin-bottom: 20px;
    border: 1px solid #5a2a2a;
  }
  .scroll-list {
    max-height: 300px;
    overflow-y: auto;
  }
</style>
